<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
  </head>
  <body cz-shortcut-listen="true">
    <h2 id="title">Your Account</h2>
    Already have an account? <a href="http://bow-friends.github.io/login.html">Log-in here!</a><br>
    <br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" onclick="location.href = 'http://bow-friends.github.io/account.html';" id="createaccount" value="Submit"><br>
    <br>
    Note: This is a prototype of our app. It will not store your data since this is a static website. Clicking the submit button will redirect you to <a href="http://bow-friends.github.io/account.html">a prototype</a> of what our account page will look like.
  </body>

</html>
